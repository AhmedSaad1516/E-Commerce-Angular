    <html>
        <body>

        
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <!-- <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <a class="breadcrumb-item text-dark" href="#">Shop</a>
                    <span class="breadcrumb-item active">Shopping Cart</span> -->
                    
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Cart Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr >
                            <th>ProductsImgs</th>
                            <th>ProductsName</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Remove</th>
                          
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        <tr *ngFor="let item of cart; let index = index">
                            <td class="align-middle"  >
                            <img src="{{item.item.image}}" alt="" style="width: 50px;">
                            </td>
                            <td style="
                            width: 242px;
                            font-size: 14px;
                            font-style: italic;
                            font-family: cursive;">{{item.item.title}}</td>
                            <td class="align-middle">${{item.item.price}}</td>
                            <td class="align-middle">
                                <div class="input-group " style="width: 130px;">
                                    
                                        <button class="btn btn-danger " (click)="minammount(index)" *ngIf="successs" >-</button>
                                        <input  class="form-control "  *ngIf="successs"  (change)="ammount()" [(ngModel)]="item.quantity"  style=" text-align: center;">
                                              <span *ngIf="successss" style="
                                              margin-left: 94px;
                                          ">{{item.quantity}}</span>
                                        <button class="btn btn-primary "   *ngIf="successs" (click)="plusammount(index)"> +</button>
                                         
                                    
                                  
                                   
                                       
                             
                                </div>
                            </td>
                            <td class="align-middle">${{item.item.price * item.quantity}}</td>
                            <td class="align-middle">

                                <button class="btn btn-sm btn-danger"  *ngIf="successs" (click)="clearProduct(index)"><i class="fa fa-times"></i></button>
                            
                            </td>
                           
                             
                        </tr>
                
                    </tbody>
                </table>
            </div>
            <div class="col-lg-4">
                <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success" >
                        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"  (click)="success = false">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                <form class="mb-30" action="">
                    <div class="input-group">
                        <div class="input-group-append">
                            <button class="btn btn-danger" (click)="clearProductAll()"  *ngIf="successs">Apply Coupon</button>
                        </div>
                    </div>
                </form>
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Cart Summary</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="border-bottom pb-2">
                        <div class="d-flex justify-content-between mb-3">
                            
                            <p>You have <label class="text-danger"> {{cart.length}}</label> item</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Shipping</h6>
                            <h6 class="font-weight-medium">$10</h6>
                        </div>
                    </div>
                    <div class="pt-2">
                        <div class="d-flex justify-content-between mt-2" >
                            <h5>Total</h5>
                         
                           <h6>$ {{total}}</h6>
                        </div>
                        <button class="btn btn-block btn-success font-weight-bold my-3 py-3"  *ngIf="successs" (click)="addCart()" >Order Now</button>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <!-- Cart End -->

    </body>
    </html>
